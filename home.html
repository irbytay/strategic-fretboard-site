<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strategic Fretboard | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Chivo', sans-serif;
      background: linear-gradient(to bottom right, #0D1B2A, #112240); 
      color: #ffffff;
      text-align: center;
      padding: 2rem;
    }
    header {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #FFFFF0;
    }
    .tagline {
      font-size: 1.6rem;
      color: #ffffff;
      font-weight: 500;
      margin-bottom: 2rem;
    }
    p {
      max-width: 700px;
      margin: 1.5rem auto;
      line-height: 1.6;
      font-size: 1.1rem;
      color: #ffffff;
    }
    .cta {
      margin: 2rem 0;
    }
    .cta button {
      background-color: #28A745; /* Truth Green */
      color: #ffffff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 0 0.5rem;
    }
    .cta button:hover {
      background-color: #218838;
      transform: scale(1.03);
    }
    .image-placeholder {
      width: 100%;
      max-width: 600px;
      height: 200px;
      margin: 2rem auto;
      background: repeating-linear-gradient(
        90deg,
        #444,
        #444 10%,
        #222 10%,
        #222 20%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 1px solid #666;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .image-preview {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 2rem auto;
      border-radius: 8px;
      border: 1px solid #666;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: block;
      animation: fadeIn 1.2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #7C8A9B;
    }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Stripe Webhook Handler (Server-side Reference Only) -->
  <script type="text/plain" data-purpose="webhook-code">
    const stripe = require('stripe')(process.env.STRIPE_SECRET_KEY);

    exports.handler = async (event, context) => {
      const sig = event.headers['stripe-signature'];
      let webhookEvent;

      try {
        webhookEvent = stripe.webhooks.constructEvent(
          event.body,
          sig,
          process.env.STRIPE_WEBHOOK_SECRET
        );
      } catch (err) {
        console.error("Stripe webhook signature verification failed:", err.message);
        return {
          statusCode: 400,
          body: `Webhook Error: ${err.message}`,
        };
      }

      if (webhookEvent.type === 'checkout.session.completed') {
        const session = webhookEvent.data.object;
        const email = session.customer_email;

        // TODO: Replace with actual DB call (e.g. Supabase/Firebase)
        console.log(`âœ… Stripe Checkout completed for: ${email}`);

        return {
          statusCode: 200,
          body: JSON.stringify({ received: true }),
        };
      }

      console.log(`Ignored event type: ${webhookEvent.type}`);
      return {
        statusCode: 200,
        body: JSON.stringify({ ignored: true }),
      };
    };
  </script>
  <script>
    // Show a loading message while validating
    document.addEventListener("DOMContentLoaded", () => {
      const fretLink = document.getElementById("fretboard-link");
      const stripeLink = document.getElementById("stripe-link");

      fretLink.style.display = "none";
      stripeLink.style.display = "none";

      netlifyIdentity.on("init", user => {
        if (!user) {
          window.location.href = "/";
          return;
        }

        const email = user.email;
        console.log("Logged in as:", user.email);

        fetch("/data/subscribers.json")
          .then(res => {
            if (!res.ok) throw new Error("subscribers.json not found");
            return res.json();
          })
          .then(data => {
            console.log("Subscribers data:", data);
            const subscriber = data[email];
            if (subscriber && subscriber.status === "active") {
              fretLink.style.display = "block";
            } else {
              stripeLink.style.display = "block";
            }
          })
          .catch(err => {
            console.error("Error checking subscription:", err);
            stripeLink.style.display = "block"; // fallback
          });
      });

      netlifyIdentity.init();
      netlifyIdentity.on("logout", () => {
        window.location.href = "/index.html";
      });
    });
  </script>
</head>
<body>
  <header>Home</header>
  <div class="tagline"><strong>Master the fretboard. Unlock your potential.</strong></div>

  <p>Welcome to your Strategic Fretboard account.</p>
  <p>If your subscription is active, you'll be granted access to the fretboard tool below. If not, you can begin a free trial to unlock it.</p>

  <div class="cta">
    <div id="fretboard-link" style="display:none;">
      <a href="/fretboard.html">
        <button>Go to Fretboard</button>
      </a>
    </div>
    <div id="stripe-link" style="display:none;">
      <a href="https://buy.stripe.com/7sY8wP4gP5h9182aEhdwc00">
        <button>Start Free Trial</button>
      </a>
    </div>
    <button onclick="netlifyIdentity.logout()" class="cta-button" style="margin-top: 1rem;">Log Out</button>
  </div>

  <img src="fret.png" alt="Fretboard Preview" class="image-preview" />

  <footer>
    &copy; 2025 Strategic Fretboard. All rights reserved.
  </footer>
</body>
</html>
