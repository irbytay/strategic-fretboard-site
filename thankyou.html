<body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      netlifyIdentity.on("init", user => {
        if (!user) {
          window.location.href = "/";
          return;
        }

        const email = user.email;
        const baseUrl = "https://gopyzkcmvkbusdnwjlbb.supabase.co/rest/v1/subscribers";
        const headers = {
          "Content-Type": "application/json",
          apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdvcHl6a2NtdmtidXNkbndqbGJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExODc5MTAsImV4cCI6MjA2Njc2MzkxMH0.g_c2FGIGDgXi_zCA7_ZaIteVm2S_ZkUkB-CHkdBWxc8",
          Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdvcHl6a2NtdmtidXNkbndqbGJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExODc5MTAsImV4cCI6MjA2Njc2MzkxMH0.g_c2FGIGDgXi_zCA7_ZaIteVm2S_ZkUkB-CHkdBWxc8"
        };

        fetch(`${baseUrl}?email=eq.${encodeURIComponent(email)}`, { headers })
          .then(res => res.json())
          .then(data => {
            if (data.length && data[0].status === "active") {
              console.log("‚úÖ Existing subscriber active:", email);
              document.querySelector("p").textContent = "‚úÖ Thank you! Please give us a moment while we redirect you to your content...";
              setTimeout(() => {
                window.location.href = "/fretboard.html";
              }, 5000);
            } else {
              // Not found or not active ‚Äî insert or update via upsert
              fetch(`${baseUrl}?on_conflict=email`, {
                method: "POST",
                headers,
                body: JSON.stringify({ email, status: "active", type: "trial" })
              })
              .then(res => {
                if (res.ok) {
                  console.log("üìù Subscriber upserted");
                  document.querySelector("p").textContent = "‚úÖ Thank you! Please give us a moment while we redirect you to your content...";
                  setTimeout(() => {
                    window.location.href = "/fretboard.html";
                  }, 3000);
                } else {
                  document.getElementById("error-message").textContent = "‚ùå Unable to finalize your subscription.";
                  document.getElementById("error-message").style.display = "block";
                }
              })
              .catch(err => {
                console.error("Subscription error:", err);
                document.getElementById("error-message").textContent = "‚ùå An error occurred. Please contact support.";
                document.getElementById("error-message").style.display = "block";
              });
            }
          })
          .catch(err => {
            console.error("Validation error:", err);
            document.getElementById("error-message").textContent = "‚ö†Ô∏è Could not validate your subscription.";
            document.getElementById("error-message").style.display = "block";
          });
      });

      netlifyIdentity.init();
    });
  </script>
